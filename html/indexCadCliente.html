<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styleCadCliente.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<title>ControlSerra - Cliente</title>
</head>
<body>
		<div class="container">
		  <div class="header">
			<span>Cadastro de Cliente</span>
			<button onclick="openModal()" id="new">Incluir</i></button>
		  </div>
	  
		  <div class="divTable">
			<table>
			  <thead>
				<tr>
				  <th>Tipo</th>
				  <th>Nome</th>
				  <th>CEP</th>
				  <th>Endereço</th>
				  <th>CPF/CNPJ</th>
				  <th>Email</th>
				  <th>Telefone</th>
				  <th class="acao">Editar</th>
				  <th class="acao">Excluir</th>
				</tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		  </div>
	  
		  <div class="modal-container">
			<div class="modal">
			  <form>
				<label for="m-tipo">Tipo</label>
				<select id="m-tipo" required>
				  <option value="PF">Pessoa Fisica</option>
				  <option value="PJ">Pessoa Juridica</option>
				</select>
				<br>
				<br>
				<label for="m-nome">Nome</label>
				<input id="m-nome" type="text" required />
			
				<label for="m-cep">CEP</label>
				<input id="m-cep" type="text" required />
			
				<label for="m-endereco">Endereço</label>
				<input id="m-endereco" type="text" placeholder="Logradoro" required />
			
				<label for="m-cpf-cnpj">CPF/CNPJ</label>
				<input id="m-cpf-cnpj" type="text" required />
			
				<label for="m-email">Email</label>
				<input id="m-email" type="email" required />
			
				<label for="m-telefone">Telefone</label>
				<input id="m-telefone" type="text" placeholder="Fixo ou Celular"/>

				<button id="btnSalvar">Salvar</button>
			  </form>
			</div>
		  </div>
		</div>
	<script src="../js/CadCliente.js"></script>
</body>
</html>
