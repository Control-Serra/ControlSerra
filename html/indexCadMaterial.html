<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleCadMaterial.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>ControlSerra - Material</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Materiais</span>
                <button onclick="openModal()" id="new">Incluir</i></button>
        </div>
        <div class="divTable">
			<table>
			  <thead>
				<tr>
				  <th>Cod.Produto</th>
				  <th>Descrição do Produto</th>
				  <th>Tipo</th>
                  <th>Unidade</th>
                  <th>Quantidade</th>
				  <th class="acao">Editar</th>
				  <th class="acao">Excluir</th>
				</tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		  </div>
        <div class="modal-container">
			<div class="modal">
			  <form>
				<label for="m-CodProd">Cod.Produto</label>
				<input id="m-CodProd" type="text" required />

                <label for="m-descMat">Descrição do Produto</label>
				<input id="m-descMat" type="text" required />
			
				<label for="m-Tipo">Tipo</label>
				<input id="m-Tipo" type="text" required />

                <label for="m-Unidade">Unidade</label>
				<select id="m-Unidade" required>
					<option value="L">Litro</option>
					<option value="ml">ml</option>
					<option value="mg">mg</option>
					<option value="Kg">Kg</option>
				</select>
				<br>
				<br>
                <label for="m-quantidade">Quantidade</label>
				<input id="m-quantidade" type="text" required />

				<button id="btnSalvar">Salvar</button>
			  </form>
			</div>
		</div>
    </div>
    <script src="../js/CadMaterial.js"></script>
    
</body>
</html>
