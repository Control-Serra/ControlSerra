<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleCadFornecedor.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<title>ControlSerra - Fornecedor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Fornecedor</span>
                <button onclick="openModal()" id="new">Incluir</i></button>
        </div>
        <div class="divTable">
			<table>
			  <thead>
				<tr>
				  <th>Nome</th>
				  <th>CNPJ</th>
				  <th>Endereço</th>
                  <th>Bairro</th>
                  <th>Numero</th>
				  <th>Telefone</th>
				  <th class="acao">Editar</th>
				  <th class="acao">Excluir</th>
				</tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		  </div>
        <div class="modal-container">
			<div class="modal">
			  <form>
				<label for="m-nome">Nome</label>
				<input id="m-nome" type="text" required />

                <label for="m-cnpj">CNPJ</label>
				<input id="m-cnpj" type="text" required />
			
				<label for="m-endereco">Endereço</label>
				<input id="m-endereco" type="text" required />

                <label for="m-bairro">Bairro</label>
				<input id="m-bairro" type="text" required />

                <label for="m-numero">Numero</label>
				<input id="m-numero" type="text" required />
            
				<label for="m-telefone">Telefone</label>
				<input id="m-telefone" type="text" placeholder="Fixo ou Celular"/>

				<button id="btnSalvar">Salvar</button>
			  </form>
			</div>
		</div>
    </div>
    <script src="../js/CadFornecedor.js"></script>
</body>
</html>
